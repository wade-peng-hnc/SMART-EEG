<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMART Launch</title>
    <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Segoe UI", "Noto Sans TC", system-ui, sans-serif;
      }
      body {
        margin: 0;
        background: #0b0f1a;
        color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        padding: 24px 32px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        background: #0f1422;
        text-align: center;
        max-width: 420px;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.4);
      }
      .title {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 6px;
      }
      .desc {
        font-size: 12px;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">SMART 啟動中...</div>
      <div class="desc">正在導向授權登入頁面</div>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search)
      const iss = params.get('iss')
      const launch = params.get('launch')
      if (!iss && !launch) {
        console.warn('Missing SMART launch parameters: iss/launch')
      }

      const redirectUri = new URL('./', window.location.href).toString()

      FHIR.oauth2.authorize({
        clientId: 'smart-eeg-app',
        scope: 'launch openid fhirUser profile patient/*.read',
        redirectUri,
        iss,
        launch,
        pkce: true,
      })
    </script>
  </body>
</html>
